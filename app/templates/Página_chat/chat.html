{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js" defer></script>

    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
            min-height: 100vh;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .comment-box {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reply-box {
            margin-left: 40px;
            background: rgba(255, 255, 255, 0.04);
        }

        .reply-button {
            cursor: pointer;
            opacity: .7;
        }
        .reply-button:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container py-4" x-data="{ openReply: null }">

    <h2 class="text-center mb-4">Comentários</h2>

    <!-- FORM PRINCIPAL -->
    <div class="glass-card mb-4">
        <form method="POST" class="row g-3">
            {% csrf_token %}

            <div class="col-md-4">
                <label class="form-label">Apelido</label>
                <input type="text" name="apelido" class="form-control" required placeholder="Seu apelido temporário">
            </div>

            <div class="col-md-12">
                <label class="form-label">Mensagem</label>
                <textarea name="texto" class="form-control" required rows="3" placeholder="Escreva sua mensagem..."></textarea>
            </div>

            <div class="col-md-12">
                <button class="btn btn-primary w-100">Enviar comentário</button>
            </div>
        </form>
    </div>

    <!-- LISTA DE COMENTÁRIOS -->
    {% for msg in mensagens %}
        <div class="comment-box">

            <strong>{{ msg.apelido }}</strong>
            <p class="mt-1 mb-2">{{ msg.texto }}</p>

            <span class="reply-button"
                  @click="openReply = openReply === '{{ msg.id }}' ? null : '{{ msg.id }}' ">
                Responder
            </span>

            <!-- FORM DE RESPOSTA -->
            <div x-show="openReply === '{{ msg.id }}'" x-transition class="mt-3">
                <form method="POST" action="{% url 'chat_responder' msg.id %}">
                    {% csrf_token %}
                    <input type="text" name="apelido" class="form-control mb-2" placeholder="Seu apelido" required>
                    <textarea name="texto" rows="2" class="form-control mb-2" placeholder="Sua resposta..." required></textarea>
                    <button class="btn btn-outline-light btn-sm">Enviar resposta</button>
                </form>
            </div>

            <!-- RESPOSTAS -->
            {% for resp in msg.respostas.all %}
                <div class="comment-box reply-box mt-3">
                    <strong>{{ resp.apelido }}</strong>
                    <p class="mt-1 mb-2">{{ resp.texto }}</p>
                </div>
            {% endfor %}

        </div>
    {% empty %}
        <p class="text-center mt-4">Nenhum comentário ainda. Seja o primeiro!</p>
    {% endfor %}
</div>

</body>
</html>
