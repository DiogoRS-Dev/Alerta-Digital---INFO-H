<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta Digital - Pesquisa de Golpes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f3fa;
            font-family: "Segoe UI", sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 10%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .btn-custom {
            background-color: #6c63ff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #554ff0;
        }
        .btn-denuncia {
            background-color: #ff4d4d;
            color: white;
            margin-bottom: 1.2rem;
        }
        .btn-denuncia:hover {
            background-color: #e43b3b;
        }
        #resultado {
            margin-top: 1.5rem;
            text-align: left;
        }
        a.result-link {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f8ff;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            transition: all 0.2s;
        }
        a.result-link:hover {
            background-color: #ecebff;
            border-color: #b4b2ff;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h2 class="mb-4">üîé Pesquise um Golpe</h2>

        <!-- üî¥ Bot√£o para o formul√°rio de den√∫ncia -->
        <a href="{% url 'fazer_denuncia' %}" class="btn-denuncia-fixa" title="Denunciar golpe">
            üö®
        </a>
        <a href="{% url 'login' %}" class="btn btn-login">Entrar</a>
        <a href="{% url 'cadastro' %}" class="btn btn-cadastro">Criar Conta</a>

        <form id="formPesquisa">
            <input type="text" id="campoPesquisa" class="form-control mb-3" placeholder="Exemplo: golpe do pix, golpe do whatsapp...">
            <button type="submit" class="btn btn-custom w-100">Pesquisar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        // Lista simulada de golpes com seus respectivos links
        const golpes = [
            { nome: "Golpe do Pix", url: "{% url 'golpe_detail' golpe_nome='pix' %}" },
            { nome: "Golpe do WhatsApp clonado", url: "{% url 'golpe_detail' golpe_nome='whatsapp' %}" },
            { nome: "Golpe da aposentadoria", url: "{% url 'golpe_detail' golpe_nome='aposentadoria' %}" },
            { nome: "Golpe do falso pr√™mio", url: "{% url 'golpe_detail' golpe_nome='falso-premio' %}" },
            { nome: "Golpe da bebida adulterada", url: "{% url 'golpe_detail' golpe_nome='bebida-adulterada' %}" }
        ];

        const form = document.getElementById('formPesquisa');
        const campo = document.getElementById('campoPesquisa');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const termo = campo.value.trim().toLowerCase();
            resultado.innerHTML = "";

            if (!termo) {
                resultado.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Digite o nome de um golpe para pesquisar.</div>`;
                return;
            }

            // Filtra golpes que contenham o termo pesquisado
            const encontrados = golpes.filter(g => g.nome.toLowerCase().includes(termo));

            if (encontrados.length > 0) {
                resultado.innerHTML = `<h5>Resultados encontrados:</h5>`;
                encontrados.forEach(golpe => {
                    resultado.innerHTML += `
                        <a href="${golpe.url}" class="result-link">
                            üîó ${golpe.nome}
                        </a>
                    `;
                });
            } else {
                resultado.innerHTML = `<div class="alert alert-danger">‚ùå Nenhum golpe encontrado para "<strong>${termo}</strong>".</div>`;
            }
        });
    </script>

</body>
</html>
