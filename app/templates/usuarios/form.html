{% extends "base.html" %}
{% block title %}Formulário Usuário{% endblock %}
{% block content %}
<h1 class="mb-3">Usuário</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'app:usuario_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
