{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="card p-4">
    <h4>Pergunta {{ index|add:1 }} de {{ total }}</h4>
    <h3>{{ pergunta.pergunta }}</h3>

    {% if erro %}
      <div class="alert alert-warning">{{ erro }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {% for alt in alternativas %}
        <div class="form-check my-2">
          <input class="form-check-input" type="radio" name="alternativa" id="alt{{ alt.id }}" value="{{ alt.id }}" required>
          <label class="form-check-label" for="alt{{ alt.id }}">{{ alt.texto }}</label>
        </div>
      {% endfor %}

      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Enviar</button>
        <a class="btn btn-secondary" href="{% url 'quiz_inicio' %}">Reiniciar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
