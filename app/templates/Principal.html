<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta Digital - Pesquisa de Golpes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1d1d25, #3d4697);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            text-align:center;
        }
        
        .container{
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ff0000;
            text-shadow: 0 0 15px red;
            font-size:2.3rem;
            margin-bottom: 15px;
            font-weight:900;
        }

        .opcao {
            display:block;
            background: linear-gradient(45deg, #ff0000, #ff002b);
            padding: 1rem;
            margin: 10px 0;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight:700;
            color:#1e1f26;
            text-decoration:none;
            transition:.3s;
        }

        .opcao:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 35px rgba(255,0,0,.4);
        }

        .pesquisar {
            background:rgba(255,255,255,0.15);
            border:1px solid rgba(255,255,255,0.3);
            color:white;
        }     
  
        .aviso {
            margin-top:10px;
            font-size:.9rem;
            opacity:.8;
        }
        form{
            text-align: center;
        }
        
        .btn-denuncia-fixa {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #ff4d4d;
            color: white;
            font-size: 28px;
            text-decoration: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .btn-denuncia-fixa:hover {
            background-color: #e43b3b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">üîé Pesquise um Golpe</h2>

        <!-- üî¥ Bot√£o para o formul√°rio de den√∫ncia -->
        <a href="{% url 'fazer_denuncia' %}" class="btn-denuncia-fixa" title="Denunciar golpe">
            üö®
        </a>
        
        <a href="{% url 'quiz_inicio' %}" class="btn">Fazer Quiz</a>
        <a href="{% url 'login' %}" class="btn btn-login">Entrar</a>
        <a href="{% url 'cadastro' %}" class="btn btn-cadastro">Criar Conta</a>

        <form id="formPesquisa">
            <input type="text" id="campoPesquisa" class="form-control mb-3" placeholder="Exemplo: golpe do pix, golpe do whatsapp...">
            <button type="submit" class="pesquisar">Pesquisar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        // Lista simulada de golpes com seus respectivos links
        const golpes = [
            { nome: "Golpe do Pix", url: "{% url 'golpe_detail' golpe_nome='pix' %}" },
            { nome: "Golpe do WhatsApp clonado", url: "{% url 'golpe_detail' golpe_nome='whatsapp' %}" },
            { nome: "Golpe da aposentadoria", url: "{% url 'golpe_detail' golpe_nome='aposentadoria' %}" },
            { nome: "Golpe do falso pr√™mio", url: "{% url 'golpe_detail' golpe_nome='falso-premio' %}" },
            { nome: "Golpe da bebida adulterada", url: "{% url 'golpe_detail' golpe_nome='bebida-adulterada' %}" }
        ];

        const form = document.getElementById('formPesquisa');
        const campo = document.getElementById('campoPesquisa');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const termo = campo.value.trim().toLowerCase();
            resultado.innerHTML = "";

            if (!termo) {
                resultado.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Digite o nome de um golpe para pesquisar.</div>`;
                return;
            }

            // Filtra golpes que contenham o termo pesquisado
            const encontrados = golpes.filter(g => g.nome.toLowerCase().includes(termo));

            if (encontrados.length > 0) {
                resultado.innerHTML = `<h5>Resultados encontrados:</h5>`;
                encontrados.forEach(golpe => {
                    resultado.innerHTML += `
                        <a href="${golpe.url}" class="result-link">
                            üîó ${golpe.nome}
                        </a>
                    `;
                });
            } else {
                resultado.innerHTML = `<div class="alert alert-danger">‚ùå Nenhum golpe encontrado para "<strong>${termo}</strong>".</div>`;
            }
        });
    </script>

</body>
</html>
